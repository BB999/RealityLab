<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebXR Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            font-size: 14px;
        }

        #MRButton {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.2em;
            background: #00d4ff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        #MRButton:hover {
            background: #0099ff;
            transform: translateX(-50%) translateY(-3px);
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="info">
        <h2>Simple WebXR Cube</h2>
        <p>Quest 3でMRモードを起動してください</p>
        <p>左スティック: キューブを上下移動</p>
        <p>右スティック: キューブを前後移動</p>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
