<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helios - 太陽系シミュレーター</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
    }

    #ui-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 100;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 300;
    }

    p {
      font-size: 14px;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    #vr-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 100;
    }

    #vr-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <div id="ui-overlay">
    <h1>Helios 太陽系シミュレーター</h1>
    <p><strong>デスクトップ操作:</strong></p>
    <p>・マウスドラッグ: カメラ回転</p>
    <p>・ホイール: ズーム</p>
    <p>・右クリックドラッグ: パン</p>
    <p style="margin-top: 10px;"><strong>MRモード操作:</strong></p>
    <p>・グリップ/ピンチ(片手): 太陽系を移動</p>
    <p>・グリップ/ピンチ(両手): 太陽系のサイズ変更</p>
  </div>

  <button id="vr-button">MRモードで体験</button>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
