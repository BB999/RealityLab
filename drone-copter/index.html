<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone MR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s;
      z-index: 1000;
    }

    #start-button:hover {
      background: #45a049;
      transform: translate(-50%, -50%) scale(1.05);
    }

    #start-button:active {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #vr-button {
      position: absolute;
      top: calc(50% + 80px);
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s;
      z-index: 1000;
    }

    #vr-button:hover {
      background: #1976D2;
      transform: translate(-50%, -50%) scale(1.05);
    }

    #vr-button:active {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
    }

    #depth-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s;
      z-index: 100;
      display: none;
    }

    #depth-toggle:hover {
      background: #1976D2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <button id="start-button">MRを開始</button>
  <button id="vr-button">VRを開始</button>
  <button id="depth-toggle">深度表示 OFF</button>
  <div id="info">ドローンを表示するには「MRを開始」または「VRを開始」をタップしてください</div>
  <script type="module" src="/app.js"></script>
</body>
</html>
