<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR App Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MR App Gallery</h1>
            <p class="subtitle">Mixed Reality Applications Showcase</p>
        </div>
    </header>

    <main class="container">
        <div class="apps-grid" id="apps-grid">
            <!-- Simple MR Box -->
            <div class="app-card">
                <div class="app-icon">📦</div>
                <h2 class="app-title">Simple MR Box</h2>
                <p class="app-description">シンプルな3Dボックスを表示するMRアプリ。回転するボックスが空間に浮かびます。</p>
                <div class="app-tags">
                    <span class="tag">WebXR</span>
                    <span class="tag">Three.js</span>
                </div>
                <a href="./simple-mr-box" class="app-link">アプリを開く →</a>
            </div>

            <div class="app-card">
                <div class="app-icon">🌌</div>
                <h2 class="app-title">Helios Simulator</h2>
                <p class="app-description">太陽系シミュレーター。惑星の軌道と相互作用を体験できるMRアプリ。</p>
                <div class="app-tags">
                    <span class="tag">Physics</span>
                    <span class="tag">Education</span>
                </div>
                <a href="./helios-simulator" class="app-link">アプリを開く →</a>
            </div>

            <!-- 追加のアプリカードはここに -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MR App Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
